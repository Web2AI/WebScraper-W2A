{% extends "base.html" %} {% block title %}Basic Scraper{% endblock %} {% block
content %}
<div
  class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md"
  x-data="scraperApp()"
>
  <h1 class="text-3xl font-bold text-center mb-4">Basic Scraper</h1>
  <h2 class="text-xl font-semibold text-center mb-8">Work-In-Progress</h2>

  <!-- Form -->
  <form @submit.prevent="submitForm" class="space-y-4">
    <input
      type="text"
      name="primaryUrl"
      class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      required
      placeholder="Provide URL"
      x-model="primaryUrl"
    />
    <button
      type="submit"
      id="submitbutton"
      name="submitbutton"
      class="w-full bg-blue-500 text-white font-semibold py-2 rounded-lg hover:bg-blue-600 transition duration-200"
    >
      Scrape
    </button>
    <a
      href="/history"
      class="block w-full bg-white text-blue-500 font-semibold py-2 rounded-lg hover:bg-gray-100 transition duration-200 text-center"
    >
      History
    </a>
  </form>

  <!-- Feedback Area -->
  <div x-show="loading" class="text-center mt-4 text-blue-500">Loading...</div>
  <div
    x-show="resultMessage"
    class="text-center mt-4"
    :class="resultClass"
    x-text="resultMessage"
  ></div>
</div>
<script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock %}
